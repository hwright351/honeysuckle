<!doctype HTML>

  <!-- https://blog.theodo.com/2018/09/build-first-ar-web-app-less-10mn/ --> 
  
<html>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-assets>
      <a-asset-item scale="0.25 0.25 0.25" id="honeysuckle-animation" src="honeysuckle-animation.glb"></a-asset-item>
        <a-asset-item scale="0.25 0.25 0.25" id="honeysuckle" src="honeysuckle.gltf"></a-asset-item>
    </a-assets>
  	<a-marker preset="hiro">
      <a-entity gltf-model="#honeysuckle">
      </a-entity>
  	</a-marker>
      
       <a-marker preset='custom' url='https://raw.githubusercontent.com/rosen-stern/honeysuckle/main/pattern-honeysuckle.patt'>
      <a-entity gltf-model="#honeysuckle-animation" animation-mixer>
      </a-entity>
  	</a-marker>
    </a-scene>
  </body>
</html>
