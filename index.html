<!doctype HTML>

  <!-- https://blog.theodo.com/2018/09/build-first-ar-web-app-less-10mn/ --> 
  
<html>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-assets>
      <a-asset-item id="honeysuckle-animation" src="honeysuckle-animation.glb"></a-asset-item>
        <a-asset-item id="honeysuckle" src="honeysuckle.gltf"></a-asset-item>
    </a-assets>
  	<a-marker preset="hiro">
      <a-entity scale="0.025 0.025 0.025" gltf-model="#honeysuckle" rotation= "0 0 0">
      </a-entity>
  	</a-marker>
      
       <a-marker preset="kanji">
      <a-entity scale="0.05 0.05 0.05" gltf-model="#honeysuckle-animation" rotation= "0 0 0">
      </a-entity>
  	</a-marker>
    </a-scene>
  </body>
</html>
