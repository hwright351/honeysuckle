<!doctype HTML>

  <!-- https://blog.theodo.com/2018/09/build-first-ar-web-app-less-10mn/ --> 
  
<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  
<!--   https://github.com/supermedium/superframe/tree/master/components/look-at/ -->
 <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
 
  </head>
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      
      
     <a-assets>
      <a-asset-item id="honeysuckle-animation" src="honeysuckle-animation.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="honeysuckle" src="honeysuckle.gltf"></a-asset-item>
<!--        <video id="test_vid" autoplay="true" loop="false" src="test_vid.mov"></video> -->
      
       <video id="videoBunny" preload="auto"
               src="https://cdn.aframe.io/videos/bunny.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
       
       <img id="test_graphic" src="test_graphic.png"> 
    </a-assets>

      
      
<!--       PATTERN 01 : Animated, custom marker -->
     <a-marker type='pattern' url='https://raw.githubusercontent.com/rosen-stern/honeysuckle/main/pattern-honeysuckle-01.patt'>
      <a-entity position="0 0 0" scale="0.20 0.20 0.20" gltf-model="#honeysuckle-animation" animation-mixer:"clip:honeysuckle-animation" loop:"infinite">
      </a-entity>
  	</a-marker>
     
      
      
        
<!--    PATTERN 02 : Not animated, custom marker -->
  	<a-marker type='pattern' url='https://raw.githubusercontent.com/rosen-stern/honeysuckle/main/pattern-honeysuckle-02.patt'>
      <a-entity position="0 0 0" scale="0.20 0.20 0.20" gltf-model="#honeysuckle">
      </a-entity>
  	</a-marker>


<!--       PATTERN 03 : Not animated, custom marker -->
<!--       https://github.com/supermedium/superframe/tree/master/components/look-at/ -->
<!-- position="0 -1.5 -1.5" -->
  	<a-marker type='pattern' url='https://raw.githubusercontent.com/rosen-stern/honeysuckle/main/pattern-honeysuckle-03.patt' id="marker-03">
      <a-entity position="0 0 0" scale="0.20 0.20 0.20" gltf-model="#honeysuckle"></a-entity>
       <a-entity position="0 1 1" rotation="0 45 0" scale="2 2 2" geometry:"primitive:plane color:#000000" text="value: Honey suckles do things! Isn't that cool?;color:#FFFFFF" look-at="[camera]"></a-entity>
  	</a-marker>
        
      
      
      <a-marker preset='hiro'>
<!--         <a-video src="#test_vid" position="0 0 0" rotation="45 0 0" scale=".2 .2 .2" width="9" height="16" material="shader:flat; side:double;" look-at="[camera]"> </a-video> -->
        <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 0 0"
                rotation="0 0 0"
                play-on-click
                visible="false">
      </a-entity>
        </a-marker>
      
      <a-marker preset='kanji'>
        <a-image src="#test_graphic" position="0 0 0" rotation="90 90 0" scale="1 1 1" look-at="[camera]"></a-image>
<!--         <a-animation attribute:"rotation" to: "360 405 45" begin="click" dur="1500"></a-animation> -->
<!--         <a-animation attribute:"scale" to: "3 3 3" begin="mouseenter" dur="200"></a-animation>
        <a-animation attribute:"scale" to: "1 1 1" begin="mouseleave" dur="200"></a-animation> -->
        </a-marker>
     
     <a-camera>
<!--        <a-cursor></a-cursor> -->
       <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity>
      </a-camera>   
      
      
    </a-scene>
  </body>
